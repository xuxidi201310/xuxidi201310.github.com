<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{ background:url(img/img2/line.png) repeat;width:1345px; height:100%; position:relative }
	*{margin:0;padding:0}
	.img{width:1345px; margin:100px auto;}
	.clock{width:300px; height:300px;margin:100px auto; border-radius:50%; border:3px solid #000;position:absolute; top:50%;left:50%;margin-top:-150px;margin-left:-150px;background:url(clock.jpg) no-repeat center;}

	.hou{width:12px;height:80px;background:#000; border-radius:50% 50% 0 0;position:absolute;left:50%;margin-left:-6px;top:70px;-webkit-transform-origin:bottom; }
	.min{width:10px;height:100px;background:#000; position:absolute;left:50%;margin-left:-5px; top:50px; border-radius:50% 50% 0 0;-webkit-transform-origin:bottom;}
	.sec{width:8px;height:120px;background:red; position:absolute;left:50%;margin-left:-4px; top:30px;border-radius:50% 50% 0 0;-webkit-transform-origin:bottom;}
	.clock span{width:4px; height:12px; position:absolute;top:0;left:50%;margin-left:-2px; -webkit-transform-origin:center 150px; background:#000;}
	.clock .big{width:4px ; height:20px; background:#90C;margin-left:-2px;}
	.clock .big em{font-size:20px; color:#00C; font-family:'微软雅黑'; font-weight:bold; font-style:normal;position:absolute;left:50%;margin-left:-15px;top:20px;width:30px; text-align:center; }
	.clock .small{width:20px; height:20px;background: -webkit-radial-gradient(#C3C,#0F0);position:absolute;top:50%;left:50%;margin-left:-10px;margin-top:-10px;border-radius:50%; }
</style>
<script>
	window.onload=function(){
		var oClock=document.querySelector('.clock');
		var oH=document.querySelector('.hou');	
		var oM=document.querySelector('.min');	
		var oS=document.querySelector('.sec');
		//生成60个span
		var n=60;
		for(var i=0;i<n;i++){
		var  oSpan=document.createElement('span');
		oSpan.style.WebkitTransform='rotate('+i*6+'deg)';
			oClock.appendChild(oSpan);
			if(i%5==0){
				oSpan.className='big';
				
				oSpan.innerHTML='<em>'+(i/5||12)+'<\/em>' ;	
				var oEm=oSpan.children[0];
				oEm.style.WebkitTransform='rotate('+-i*6+'deg)';
			}
				
		}
		function tick(){
			var oDate=new Date;
			var h=oDate.getHours();
			var m=oDate.getMinutes();
			var s=oDate.getSeconds();
			oH.style.WebkitTransform='rotate('+(h*30+m/60*30)+'deg)';	
			oM.style.WebkitTransform='rotate('+(m*6+s/60*6)+'deg)';
			oS.style.WebkitTransform='rotate('+s*6+'deg)';
		}
		tick();
		setInterval(tick,30);
		
		
			
	};
</script>
</head>

<body>
<img src="img/img2/back5.jpg" class="img"/>
<div class="clock">
	<div class="hou"></div>
    <div class="min"></div>
    <div class="sec"></div>
    <div class="small"></div>
</div>
</body>
</html>
